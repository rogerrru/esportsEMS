<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>VALORANT//LEADERBOARDS</title>
    <link rel = "icon" href = "../assets/media/logo.png" type = "image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/v4-shims.css" />
    <link rel="stylesheet" href="../assets/style.css" />
</head>
<body>
<!-- NAVBAR -->
<nav class="navbar">
</nav>
<!-- END OF NAVBAR -->

<!-- HEADER -->
<header>
    <div class="video-container">
        <video autoplay muted loop class="myVideo">
            <source src="../assets/media/agent-background-generic.mp4" type="video/mp4" />
        </video>
        <div class="valo-img-container">
            <img style="text-align: center;" src="../assets/media/agents-group-31d7ce5a3637e45d8b25d2fd03159e6c.png" alt="valo-img" class="valo-img" />
        </div>
        <div class="text-overlay">
            <h1>
                <p class="leaderboardP">PLAYER</p>
                LEADER BOARDS
            </h1>
        </div>
    </div>
    <div class ="top-players">
        <div class="search-bar">
            <p>SEARCH LEADERBOARDS</p>
            <div class="search-container">
                <input type="text" id="nameFilter" placeholder="Playername#Tagline">
                <button type="submit" id="searchButton">
                    <div class="button">
                        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="m24 21-5.6-5.6A10.058 10.058 0 0 0 20 10a10 10 0 1 0-10 10 10.058 10.058 0 0 0 5.4-1.6L21 24l3-3zM4 10a6 6 0 1 1 6 6 5.89 5.89 0 0 1-6-6z" fill="#0F1923" stroke="none" stroke-width="0"></path>
                        </svg>
                    </div>
                </button>
            </div>
        </div>
        <div class="sectionWrapper">
            <div class="region">
                <label for="regionSelect"></label>
                <select id="regionSelect">
                    <option value="na">NA</option>
                    <option value="eu">EU</option>
                    <option value="br">BR</option>
                    <option value="ap">AP</option>
                    <option value="kr">KR</option>
                    <option value="latam">LA</option>
                </select>
            </div>
            <div class="rank">
                <label for="rankSelect"></label>
                <select id="rankSelect">
                    <option value="0">Radiant</option>
                    <option value="1">Immortal 3</option>
                    <option value="2">Immortal 2</option>
                    <option value="3">Immortal 1</option>
                    <!-- Add options for other ranks as needed -->
                </select>
            </div>
            <div class="act">
                <label for="seasonSelect"></label>
                <select id="seasonSelect">
                    <option value="e7a3">EP 7 ACT 3</option>
                    <option value="e7a2">EP 7 ACT 2</option>
                    <option value="e7a1">EP 7 ACT 1</option>
                    <option value="e6a4">EP 6 ACT 4</option>
                    <option value="e6a3">EP 6 ACT 3</option>
                    <option value="e6a2">EP 6 ACT 2</option>
                    <option value="e6a1">EP 6 ACT 1</option>
                    <option value="e5a4">EP 5 ACT 4</option>
                    <option value="e5a3">EP 5 ACT 3</option>
                    <option value="e5a2">EP 5 ACT 2</option>
                    <option value="e5a1">EP 5 ACT 1</option>
                    <option value="e4a4">EP 4 ACT 4</option>
                    <option value="e4a3">EP 4 ACT 3</option>
                    <option value="e4a2">EP 4 ACT 2</option>
                    <option value="e4a1">EP 4 ACT 1</option>
                    <option value="e3a4">EP 3 ACT 4</option>
                    <option value="e3a3">EP 3 ACT 3</option>
                    <option value="e3a2">EP 3 ACT 2</option>
                    <option value="e3a1">EP 3 ACT 1</option>
                    <option value="e2a4">EP 2 ACT 4</option>
                    <option value="e2a3">EP 2 ACT 3</option>
                    <option value="e2a2">EP 2 ACT 2</option>
                    <option value="e2a1">EP 2 ACT 1</option>
                </select>
            </div>
        </div>
        <section class ="Team ">
            <!--            FORMAT FOR THE PLAYER       -->
            <li class="player-info">
                <div class = "player-info-rank-container">
                    <h3>Rank</h3>
                </div>
                <div class="player-info-rating-container">
                    <p class="player-points">Rating</p>
                </div>
                <div  class="player-info-wins-container">
                    <p>
                        <span class="player-wins">Wins</span>
                    </p>
                </div>
            </li>


            <div class="rankingsContainer">
                <!-- Rankings will be displayed here -->

            </div>
        </section>
        <div class="pagination">
            <button id="prevPage">Previous</button>
            <button id="nextPage">Next</button>
        </div>
        <!-- Container to display the filtered rankings -->
    </div>

</header>
<!-- END OF HEADER -->
<!-- FOOTER -->
<footer>
    <p><i class="fas fa-copyright"></i> 2023 TEAM DYNAMITE</p>
    <p class="p2">All images, videos, and contents are property of RIOT GAMES</p>
</footer>
<!-- END OF FOOTER -->

<!-- Scroll Reveal -->
<script src="https://unpkg.com/scrollreveal"></script>

<!-- My JS -->
<script src="../assets/js/navbar.js"></script>
<script src="../assets/js/leaderboardsPlayers.js"></script>
<script src="../assets/js/index.js"></script>
</body>
</html>
